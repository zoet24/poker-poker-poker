<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texas Hold 'Em</title>
    <link rel="stylesheet" href="dist/main.css" />
  </head>

  <body>
    <div class="flex justify-center items-center gap-4 mt-4">
      <div class="table" id="table">
        <div class="spinner" id="spinner"></div>
        <div class="players" id="players"></div>
        <div class="cards--community">
          <div class="card card--outline card--rotated text-sm" id="deck">
            Deck
          </div>
          <div class="flex">
            <div class="card card--outline" id="community-card-flop1"></div>
            <div class="card card--outline" id="community-card-flop2"></div>
            <div class="card card--outline" id="community-card-flop3"></div>
            <div class="card card--outline" id="community-card-turn"></div>
            <div class="card card--outline" id="community-card-river"></div>
          </div>
          <div class="card card--outline card--rotated text-sm" id="burn">
            Burn
          </div>
        </div>
      </div>
      <div class="game-controls" id="game-controls">
        <div class="flex gap-2">
          <button class="w-full" id="addPlayerBtn">+</button>
          <button class="w-full" id="removePlayerBtn">-</button>
        </div>
        <button id="startGameBtn">Start Game</button>
        <button id="dealPlayerCardsBtn" disabled>Deal Player Cards</button>
        <button id="dealFlopBtn" disabled>Deal Flop</button>
        <button id="dealTurnBtn" disabled>Deal Turn</button>
        <button id="dealRiverBtn" disabled>Deal River</button>
        <button id="resetGameBtn">Reset Game</button>
      </div>
    </div>
    <table id="probabilityTable"></table>

    <script src="js/players.js" type="module"></script>
    <script src="js/game.js" type="module"></script>
  </body>
</html>
